<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube AI Summarizer â€“ Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="options.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-8 rounded-2xl shadow-2xl"
      style="box-shadow: 0 8px 24px #1a1a1a, 0 1.5px 5px #3d3d3d;">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-6 border border-indigo-600"
       style="box-shadow: 0 2px 8px #2e1065;">
    <h2 class="text-2xl font-extrabold text-indigo-400 mb-4 drop-shadow-lg">Extension Settings</h2>
    <label class="block mb-2 text-lg font-semibold text-indigo-200" for="apiKeyInput">OpenAI API Key:</label>
    <input id="apiKeyInput"
           class="w-full p-3 rounded-xl border-2 border-indigo-400 bg-gray-950 text-indigo-100 shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
           type="password"
           placeholder="sk-...">
    <button id="saveBtn"
            class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white font-bold py-2 px-4 rounded-2xl shadow-lg hover:scale-105 active:scale-95 transition-all"
            style="box-shadow: 0 2px 8px #2e1065;">
      Save
    </button>
    <span id="saveStatus" class="block mt-3 text-sm text-green-500 font-bold"></span>
    <span id="errorStatus" class="block mt-2 text-sm text-red-400 font-semibold"></span>
  </div>
</body>
<script src="options.js"></script>
</html>
